<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <ul class="list-group">
        <li class="list-group-item">
          <h4>Income: {{ income }}</h4>
        <li class="list-group-item">
          <button id="buyHut" class="btn btn-primary btn-lg" type="button" ng-click="buyHut()" disabled>
            <i class="fa fa-dollar"></i> Buy Hut
          </button>
          <hr>
          <p><i class="fa fa-home"></i> {{ totalHuts }}</p>
        </li>
        <li class="list-group-item">
          <button id="buyCabin" class="btn btn-primary btn-lg" type="button" ng-click="buyCabin()" disabled>
            <i class="fa fa-dollar"></i> Buy Cabin
          </button>
          <hr>
          <p><i class="fa fa-home"></i> {{ totalCabins }}</p>
        </li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
    <div class="col-sm-3">
      <button id="clicker" class="btn btn-primary btn-lg" type="button" ng-click="increment()">Click!</button>
    </div>
    <div class="col-sm-6">
      <h1>{{ totalMoney | number:2 }}</h1>
    </div>
  </div>
</div>
